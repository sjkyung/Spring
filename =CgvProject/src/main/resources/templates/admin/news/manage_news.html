<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
    <main>
        <div class="container-fluid px-4" >

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    공지 / 뉴스

                                       <input type="button" value="시스템점검" onclick="location.href='#'"/>
                    <input type="button" value="공지 사항 작성" onclick="location.href='/manage_news_write'"/>

                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>구분</th>
                            <th>제목</th>
                            <th>등록일</th>
                            <th>조회수</th>
                        </tr>
                        </thead>
<!--                        <tfoot>-->
<!--                        <tr>-->
<!--                            <th>No</th>-->
<!--                            <th>구분</th>-->
<!--                            <th>제목</th>-->
<!--                            <th>등록일</th>-->
<!--                            <th>조회수</th>-->
<!--                        </tr>-->
<!--                        </tfoot>-->
                        <tbody>
<!--                        <tr th:each="news : ${adminNewsList}" onclick="go_detail()">-->
                        <tr th:each="news : ${adminNewsList}" th:onclick="|location.href='@{|/manage_news_detail/${news.getIdx()}|}'|">
                            <td th:text="${news.getIdx()}" style="width: 10%;"></td>
                            <td th:text="${news.getCategory()}" style="width: 15%;"></td>
                            <td th:text="${news.getTitle()}" style="width: 30%;"></td>
                            <td th:text="${#temporals.format(news.getRegDate(), 'yyyy-MM-dd HH:mm')}" style="width: 15%;"></td>
                            <td th:text="${news.getHit()}" style="width: 10%;"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>

            <input type="hidden" id="delete_msg">[[${msg}]]</input>

        </div>
    </main>
