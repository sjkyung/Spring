<!-- header -->

<!-- header 끝 -->

<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
    <main>
        <div class="container-fluid px-4" >

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    현재 상영중인 영화
                    <input type="button" value="영화 등록" th:onclick="|location.href='@{/manage_ongoingmovies_create}'|"   style="background-color: #F08080; float:right"/>
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>영화코드</th>
                            <th>상영여부</th>
                            <th>영화명</th>
                            <th>영화명(영문)</th>
                            <th>장르</th>
                            <th>제작국가</th>
                            <th>관람 등급</th>
                            <th>러닝 타임</th>
                            <th>개봉일</th>
                            <th>상영 등록 날짜</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>영화코드</th>
                            <th>상영여부</th>
                            <th>영화명</th>
                            <th>영화명(영문)</th>
                            <th>장르</th>
                            <th>제작국가</th>
                            <th>관람 등급</th>
                            <th>러닝 타임</th>
                            <th>개봉일</th>
                            <th>상영 등록 날짜</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="movie : ${MovieList}" th:onclick="|location.href='@{|/manage_ongoingmovies/${movie.getMcode()}|}'|">
                            <td style="width: 5%;" th:text="${movie.mcode}"></td>
                            <td style="width: 5%;" th:text="${movie.mscreen}"></td>
                            <td style="width: 15%;" th:text="${movie.titleKo}"></td>
                            <td style="width: 10%;" th:text="${movie.titleEn}"></td>
                            <td style="width: 5%;" th:text="${movie.genre}"></td>
                            <td style="width: 5%;" th:text="${movie.country}"></td>
                            <td style="width: 5%;" th:text="${movie.movieRating}"></td>
                            <td style="width: 5%;" th:text="${movie.runtime}"></td>
                            <td style="width: 10%;" th:text="${movie.launchDate}"></td>
                            <td style="width: 10%;"  th:text="${#temporals.format(movie.regDate, 'yyyy-MM-dd')}"></td>
<!--                            th:text="${#temporals.format(.getRegdate(), 'yyyy-MM-dd')}"-->
                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
