<body>

<!-- Contaniner -->
<div id="contaniner" class=""><!-- 벽돌 배경이미지 사용 시 class="bg-bricks" 적용 / 배경이미지가 없을 경우 class 삭제  -->


    <!-- Contents Area -->
    <div id="contents" class="">


        <!-- Contents Start -->

        <div id="divAction"></div>
        <!-- /Contaniner -->
        <!-- S 카테고리 메뉴 & 받은선물/장바구니 -->


        <script type="text/javascript" src="https://img.cgv.co.kr/R2014/js/giftstore/giftstore.js"></script>
        <script type="text/javascript" src="https://img.cgv.co.kr/R2014/js/giftstore/commonstore.js"></script>

        <link rel="stylesheet" media="all" type="text/css"
              href="https://img.cgv.co.kr/R2014/css/giftstore/giftstore.css"/>

        <script>
            // 사용가능한 CGV 노출
            $(document).ready(function () {
                $('.btn_available_viewcgv').on('click', function (e) {
                    $('.com_pop_wrap').show();
                    $('.com_pop').show();
                    $('.com_pop_fog').css('background-color', 'rgba(0,0,0,0.5)');
                    $('.pop_product_cgv').css('top', '55%');
                })

                $('.com_pop_wrap').click(function () {
                    $('.com_pop_wrap').hide();
                    $('.com_pop').hide();

                })

                $('.pop_product_cgv').click(function (e) {
                    e.stopPropagation();

                })

                $('.com_pop_btn_close').click(function () {
                    $('.com_pop_wrap').hide();
                    $('.com_pop').hide();
                });

            });

            // 사용가능한 CGV 노출 끝끝

            function fnCategoryData(cno) {
                location.href = "/culture-event/popcorn-store/store-category?cno=" + cno;
            }

            //극장 데이터 가져오기
            function fnTheaterData(_gCdoe) {

                $("#theaterRegion").children("li").each(function () {
                    if ($(this).hasClass("active")) {
                        $(this).removeClass("active");
                    }
                    if ($(this)[0].id == "liTheater" + _gCdoe) {
                        $(this).addClass("active");
                    }
                });

                $(".pop_product_cgv_content").each(function () {
                    if ($(this)[0].id == "divLocation" + _gCdoe) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }
        </script>


        <!-- 카테고리 메뉴 -->
        <div th:replace="user/culture-event/fragment/category_store_wrap :: category_wrap"></div>
        <!-- 카테고리 메뉴 끝 -->


        <!-- E 카테고리 메뉴 & 받은선물/장바구니 -->

        <!-- 상품정보 -->
        <input type="hidden" th:value="${giftDTO.title}" id="DTOTitle">
        <input type="hidden" th:value="${giftDTO.category}" id="DTOCategory">
        <div class='category_product_detail_wrap'>
            <strong class='category_product_detail_title' th:utext='${giftDTO.title+"<span>기프트콘</span>"}'></strong>
            <div class='category_product_detail_contents'>
                <div class='category_product_detail_contents_img_wrap'>
                    <ul class='bxslider'>
                        <li>
                            <img th:src='${giftDTO.gfile}' th:alt='${giftDTO.title}'>
                        </li>
                    </ul>
                </div>
                <div class='category_product_detail_contents_wrap'><p class='category_product_detail_sale_price_wrap'>
                    <span class="store_deatail_sale_price" id="spnSalePrice" th:text="${giftDTO.price}"></span></p>
                    <dl class='category_product_detail_add_info'>
                        <dt>상품구성</dt>
                        <dd th:text="${giftDTO.gname}"></dd>
                        <dt>유효기간</dt>
                        <dd th:if='${giftDTO.endMonth == "6"}'>구매일로부터 6개월 이내</dd>
                        <dd th:if='${giftDTO.endMonth == "24"}'>구매일로부터 24개월 이내</dd>
                        <dt>상품교환</dt>
                        <dd><a href='#none' class='btn_available_viewcgv'>사용가능 CGV 보기</a>
                        </dd>
                    </dl>
                    <div class='category_product_detail_price_wrap'>
                        <div class='com_form_number'>
                            <a href="#none" onclick="$.fn.comFormNumberCnt('com_form_count0', 'com_total_price' ,'com_total_price0', -1, 1, 10);" class="com_btn_minus">-</a>
                            <span class='com_form_count com_form_count0 totalCount'>1</span>
                            <a href="#none" onclick="$.fn.comFormNumberCnt('com_form_count0','com_total_price', 'com_total_price0', 1, 1, 10);" class="com_btn_plus">+</a>
                            <span class='com_total_price' th:id='spantotalprice' th:text="${giftDTO.price}"></span>
                        </div>
                        <div class='category_product_detail_total_price'>
                            <p class='com_form_total_price'>총 구매금액<span class='com_total_price0 com_product_total_price' th:text="${giftDTO.price}"></span></p>
                        </div>
                    </div>
                    <div class='category_product_detail_btn_wrap'>
                        <a href='#' onclick='nogift()'>선물하기</a>
<!--                        <a href='/culture-event/popcorn-store/user-cart' onclick='app.goLogin(); return false;'>선물하기</a>-->
<!--                        <a th:href='@{/culture-event/popcorn-store/purchase-confirm?gcode=} + ${giftDTO.gcode}'>구매하기</a>-->
<!--                        http://localhost:8080/culture-event/popcorn-store/purchase-confirm?gcode=1-->

                        <a th:href='@{/culture-event/popcorn-store/purchase-confirm(gcode=${giftDTO.gcode}, totalCount=${giftDTO.price})}'>구매하기</a>
<!--                        http://localhost:8080/culture-event/popcorn-store/purchase-confirm?id=1&id=totalCount-->

<!--                        <a href='/culture-event/popcorn-store/purchase-confirm'>구매하기</a>-->
                    </div>
                </div>
            </div>
            <p class='category_product_detail_txtbox' th:text="${giftDTO.content}"></p>
        </div>
        <!-- 추가상품 -->

        <!-- 같이본상품 -->


        <!--/ Contents End -->
    </div>
    <!-- /Contents Area -->
</div>
<!-- E Contaniner -->

<script th:inline="javascript">
    function nogift() {
        alert("현재 선물하기를 이용할 수 없습니다.");
        return false;
    }

</script>

<!-- S Popup -->
<div class="com_pop_wrap">
    <div class="com_pop_fog"></div>
    <div class="com_pop pop_product_cgv" style="display: block; margin-left: -275px; margin-top: -310px;">
        <div class="com_pop_header"><span>사용가능한 CGV</span><a href="#none" class="sprite com_pop_btn_close">닫기</a></div>
        <div class="com_pop_container" id="divAvailableCgv"><p>해당 기프트콘을 사용할 수 있는 CGV 입니다</p>
            <ul class="pop_product_cgv_title" id="theaterRegion">
                <li class="active" id="liTheater01"><a href="javascript:void(0);"
                                                       onclick="fnTheaterData('01');">서울</a><span>28</span>
                </li>
                <li class="" id="liTheater02"><a href="javascript:void(0);"
                                                 onclick="fnTheaterData('02');">경기</a><span>54</span></li>
            </ul>
            <ul class="pop_product_cgv_content" id="divLocation01">
                <li><a href="javascript:void(0);">CGV강남</a></li>
                <li><a href="javascript:void(0);">CGV강변</a></li>
                <li><a href="javascript:void(0);">CGV건대입구</a></li>
            </ul>
            <ul class="pop_product_cgv_content" id="divLocation02" style="display:none;">
                <li><a href="javascript:void(0);">CGV경기광주</a></li>
                <li><a href="javascript:void(0);">CGV고양행신</a></li>
                <li><a href="javascript:void(0);">CGV광교</a></li>

            </ul>

        </div>
    </div>
</div>
<div class="pop_wrap"></div>

<div class="fixedBtn_wrap">

</div>
