                                                (movie.movieRating =='12세 이상' ? 'grade-12': '')+
                                                (movie.movieRating =='청소년 관람불가' ? 'grade-19': '')}" th:utext="${movie.movieRating}"></span>
            </span>

                </div>

<!--                                <a>[(${movie.anameKo})]</a>-->

                            </dd>

                            <dt>장르 :&nbsp;</dt>
