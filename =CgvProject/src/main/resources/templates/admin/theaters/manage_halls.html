<!-- header -->
<div th:replace="admin/fragment/header :: header"></div>
<!-- header 끝 -->

<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
    <main>
        <div class="container-fluid px-4" >

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    상영관 관리
                    </div>
                <div class="card-body">
                    <table id="datatablesSimple" class="dataTable-table">
                        <thead>
                        <tr>
                            <th>극장</th>
                            <th>상영관 번호</th>
                            <th>상영관 이름</th>
                            <th>위치</th>
                            <th>좌석수</th>
                            <th>수정</th>
                        </tr>
                        </thead>
<!--                        <tfoot>-->
<!--                        <tr class="text-center">-->
<!--                            <th>상영관 번호</th>-->
<!--                            <th>상영관 이름</th>-->
<!--                            <th>위치</th>-->
<!--                            <th>좌석수</th>-->
<!--                        </tr>-->
<!--                        </tfoot>-->
                        <tbody>
                        <input type="button" value="상영관 등록" th:onclick="|location.href='@{|/manage/addhall/${tcode}|}'|"  style="background-color: #F08080; float:right"/>

                        <tr class="text-center" th:each="hall :${halls}">
                                <td style="width: 10%;" th:text="${hall.getTheater().tname}"></td>
                                 <td style="width:10%;" th:text="${hall.hguan}+관"></td>
                                <td style="width: 10%;" th:text="${hall.hname}"></td>
                                <td style="width: 10%;" th:text="${hall.location}"></td>
                                <td style="width: 5%;" th:text="${hall.getSeatSize()}"></td>
                            <td style="width: 5%;"><button class="btn" style="width:100px; border-radius: 10px; border:1px darkred solid" th:onclick="|location.href='@{|/manage/updatehall/${hall.hcode}|}'|">수정</button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
</div>
