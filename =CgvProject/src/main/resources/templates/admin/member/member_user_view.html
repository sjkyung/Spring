<!-- header -->
<div th:replace="admin/fragment/header :: header"></div>
<!-- header 끝 -->

<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
  <main>
    <div class="container-fluid px-4" >

      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          회원 정보 조회
        </div>
        <div class="card-body" style="margin: 0 auto;">
          <div style="border:1px solid #a52834; border-radius: 10px; width: 700px; height: auto; margin-top:10%; padding:20px"  >
<!--            th:text="|Hello, ${name}!!|"-->
            <h2 style="text-align: center" th:text="|${post.userid} 님|"></h2>
            <p style="text-align: center" th:text="|회원 이름 : ${post.username}|"></p>
            <p style="text-align: center" th:text="|휴대폰 번호 : ${post.hp1}|"></p>
            <hr/>

            <div style="width:50%;height:auto; text-align: center; margin:0 auto; ">
              <p>E-mail : <input class="form-control" th:value="${post.email1}" readonly></p>
              <p>회원등급 : <select class="form-control">
                <option><--선택하세요--></option>
                <option selected>일반</option>
              </select></p>
            </div>
            <div style="width:50%;height:auto; text-align: center; margin:0 auto; ">
              <p>생년월일 : <input class="form-control" th:value="${post.ssn1}" readonly></p>
              <p>닉네임 : <input class="form-control" th:value="${post.getNickname()}"  readonly></p>
            </div>
          </div>
        </div>
        <div style="width:50%;height:auto; text-align: center; margin:0 auto; " >
          <input th:onclick="|location.href='@{/member-lookup}'|" class="btn btn-default" type="button" value="목록">
        </div>
        <div style="width:50%;height:auto; text-align: center; margin:0 auto; " >

          <input onclick="location.href='/member-ticket'"class="btn btn-default" type="submit" value="예매내역">
          <input onclick="location.href='/member-paymentlist'" class="btn btn-default" type="submit" value="결제내역">
          <input onclick="location.href='/member-pointlist'" class="btn btn-default" type="submit" value="포인트내역">
        </div>


      </div>
    </div>
  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
