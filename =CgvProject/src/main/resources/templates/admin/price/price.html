<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="admin/fragment/head :: head('Admin - price')"></head>

<body class="sb-nav-fixed">

<nav th:replace="admin/fragment/nav :: nav"></nav>


<!-- header -->
<div th:replace="admin/fragment/header :: header"></div>
<!-- header 끝 -->

<div id="layoutSidenav_content" style="margin-top:70px; margin-left: 240px">
    <main>
        <div class="container-fluid px-4">
            <div class="mb-4">
                <input type="hidden" id="areacode" th:value="${theaterDTO.areacode}" style="display: none">
                <input type='hidden' id="tcode" th:value="${theaterDTO.tcode}" style="display: none">
                <select name="area" id="area" onchange="areaCheck();">
                    <option value="none">지역 선택</option>
                    <option value="1">서울</option>
                    <option value="2">경기</option>
                </select>

                <select name="theater" id="theater" disabled onchange="theaterCheck()">
                    <option value="none">극장 선택</option>
                </select>

                <input type="button" id="updateBtn" value="수정" style="display: none;" onclick="goCreate()">

                <div id="theaterPrice" style="display: none;">
                    <table class="table table-borderless">
                        <tr>
                            <th scope="col">요일</th>
                            <th scope="col">시간대</th>
                            <th scope="col">일반</th>
                            <th scope="col">청소년</th>
                        </tr>
                        <tr class="align-middle">
                            <td>월~목</td>
                            <td>
                                <div class="slot">모닝(06:00 ~)</div>
                                <div class="slot">브런치(10:01 ~)</div>
                                <div class="slot">일반(13:01 ~)</div>
                            </td>
                            <td>
                                <div class="adultPrice"></div>
                                <div class="adultPrice"></div>
                                <div class="adultPrice"></div>
                            </td>
                            <td>
                                <div class="stuPrice"></div>
                                <div class="stuPrice"></div>
                                <div class="stuPrice"></div>
                            </td>
                        </tr>
                        <tr class="align-middle">
                            <td>금~일</td>
                            <td>
                                <div class="slot">모닝(06:00 ~)</div>
                                <div class="slot">브런치(10:01 ~)</div>
                                <div class="slot">일반(13:01 ~)</div>
                            </td>
                            <td>
                                <div class="adultPrice"></div>
                                <div class="adultPrice"></div>
                                <div class="adultPrice"></div>
                            </td>
                            <td>
                                <div class="stuPrice"></div>
                                <div class="stuPrice"></div>
                                <div class="stuPrice"></div>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/price.js"></script>
</body>
</html>
